<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="shortcut icon" href="./img/password.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/geradorSenha.css" />
    <script defer src="./js/geradorSenha.js"></script>
</head>

<body>

    <header>

        <h1>Gerador de Senha</h1>
        <img id="cabecalho-imagem-cadeado" src="./img/password.png" alt="Imagem de um cadeado ." />
        
    </header>
    <main>

        <section id="senha"> <!-- Onde Ã© inserido a senha -->

            <label id="senha-label" for="senha-input">SENHA:</label>
            <input id="senha-input" placeholder="Sua senha aparece aqui." />
            <label id="senha-tamanho-label" for="senha-tamanho-select">
                ESCOLHA O TAMANHO DA SENHA:
            </label>
            <select name="lista" id="senha-tamanho-select">
                <option value="0">Tamanho da senha</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
                <option value="40">40</option>
                <option value="48">48</option>
                <option value="56">56</option>
                <option value="64">64</option>
                <option value="72">72</option>
                <option value="80">80</option>
               <option value="96">96</option>
            </select>
            <div id="senha-imagem">               
               <img id="senha-imagem-principal" src="./img/numero-binario.jpg" alt="Imagem de numeros binarios ." />            
            </div>
            <div id="botoes">
                <button id="botoes-gerador-senha">Gerar Senha</button>
                <button id="botoes-limpar">Limpar</button>
            </div>

        </section>

    </main>

    <footer id="rodape">
        <a id="rodape-link" href="https://www.linkedin.com/in/samzubeli" target="_blank"> 
            <img id="rodape-rede-social" src="./img/logo-linkedin-black.png" alt="simbolo da rede social linkedin" />
        </a>
        &copy;Todos direitos reservados.
    </footer>

</body>

</html>
