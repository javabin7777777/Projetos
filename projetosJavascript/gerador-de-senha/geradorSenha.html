<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="shortcut icon" href="./img/password.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/geradorSenha.css" />
    <script defer src="./js/geradorSenha.js"></script>
</head>

<body>

    <header>
        <h1>Gerador de Senha</h1>
        <img id="cabecalho-imagem-cadeado" src="./img/password.png" alt="Imagem de um cadeado ." />        
    </header>

    <main>

        <section id="senha">

            <label id="senha-label" for="senha-input">SENHA:</label>
            <input id="senha-input" placeholder="Sua senha aparece aqui." />  <!-- Onde Ã© inserido a senha -->
            <label id="senha-tamanho-label" for="senha-tamanho-input">
                ESCOLHA O TAMANHO DA SENHA:
            </label>
            <input id="senha-tamanho-input"  type='number' value='8' max="96" min="8"  placeholder="Entre com tamanho aqui." />
           
            <div id="senha-imagem"> 
                <span id="mensagem-aviso"></span>              
               <img id="senha-imagem-principal" src="./img/numero-binario.jpg" alt="Imagem de numeros binarios ." />            
            </div>

            <div id="botoes"> <!-- Aqui fica os botoes de acionamentos -->
                <button id="botoes-gerador-senha">Gerar Senha</button>
                <button id="botoes-copiar-senha">Copiar Senha</button>
                <button id="botoes-limpar">Limpar</button>
            </div>

        </section>

    </main>

    <footer id="rodape">
        <a id="rodape-rede-social" href="https://www.linkedin.com/in/samzubeli" target="_blank" rel="noopener"> 
            <img id="rodape-rede-social-imagem" src="./img/logo-linkedin-black.png" alt="simbolo da rede social linkedin" />
        </a>
        &copy;Todos direitos reservados.
    </footer>

</body>

</html>
