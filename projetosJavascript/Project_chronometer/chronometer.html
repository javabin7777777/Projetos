<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chronometer</title>
        <link rel="shortcut icon" href="stopwatch.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="chronometer.css">  
        <script defer src="chronometer.js"></script>     
    </head>
    <body>
        <div id="container">
            <h1>Timer</h1>
            <input id="input" type="text" placeholder="Enter a value" />
            <button id="buttonStart"  onclick="chronometer()">Start</button>
            <button id="buttonPlus"   onclick="plus()">+</button> 
            <button id="buttonMinus"  onclick="minus()">-</button>  
            <button id="reset"        onclick="location.reload()">R</button>           
        </div>	
    </body>   
</html>
